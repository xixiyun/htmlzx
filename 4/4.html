<!DOCTYPE html>
<html lang="en">
<!-- 头部 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用循环将三个DIV变成红色</title>
    <!-- 样式 -->
    <style>
        #outer {
            width: 330px;
            height: 100px;
            margin: 10px auto;
        }

        #outer div {
            float: left;
            width: 100px;
            height: 100px;
            margin: 0 5px;
            background: black; 
        }
    </style>

</head>
<!-- 身体 -->

<body>
    <p style="text-align:center;"><button>点击将DIV变成红色</button></p>
    <div id="outer">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- 逻辑 -->
    <script>
        window.onload = function () {
            var oDiv = document.getElementById("outer").getElementsByTagName("div");
            var oBtn = document.getElementsByTagName("button")[0];
            oBtn.onclick = function () {
                for (let i = 0; i < oDiv.length; i++) {
                    oDiv[i].style.background = "red";
                }
            }
        }
    </script>
</body>

</html>
