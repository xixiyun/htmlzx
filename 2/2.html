<!DOCTYPE html>
<html lang="en">
<!-- 头部 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面换肤</title>

    <!-- 样式 -->
    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font: 12px/1.5 Tahoma;
        }

        li {
            /* li的样式 */
            list-style-type: none;
        }

        a:link,
        a:visited {
            /* a标签样式 */
            text-decoration: none;
        }

        a:hover {
            /* a标签有没有下划线 */
            text-decoration: underline;
        }

        #outer {
            width: 500px;
            margin: 0 auto;
            /* 超出隐藏 */
            overflow: hidden;
            /* 放大缩小 */
            zoom: 1;
        }

        #skin,
        #nav {
            overflow: hidden;
            zoom: 1;
        }

        #skin {
            margin: 10px 0;
        }

        #skin li {
            float: left;
            width: 6px;
            height: 6px;
            cursor: pointer;
            overflow: hidden;
            margin-right: 10px;
            text-indent: -9999px;
            border-width: 4px;
            border-style: solid;
        }

        #skin li.current {
            background: #fff !important;
        }

        #red {
            border-color: red;
            background: red;
        }

        #green {
            border-color: green;
            background: green;
        }

        #black {
            border-color: black;
            background: black;
        }

        #nav {
            border: 1px solid #fff;
        }

        #nav li {
            float: left;
            width: 82px;
            line-height: 25px;
            text-align: center;
            border-right: 1px solid #fff;
        }

        #nav li.list {
            width: 83px;
            border-right-width: 0;
        }

        #nav li a {
            color: #fff;
        }
    </style>
    <link href="green.css" rel="stylesheet" type="text/css">
</head>

<!-- 身体 -->

<body>
    <!-- 第一个盒模型 -->
    <div id="outer">
        <!-- 第一个列表 -->
        <ul id="skin">
            <li id="red" title="红色">红</li>
            <li id="green" title="绿色">绿</li>
            <li id="black" title="黑色">黑</li>
        </ul>
        <!-- 第二个列表 -->
        <ul id="nav">
            <li><a href="javascript:;">新闻</a></li>
            <li><a href="javascript:;">娱乐</a></li>
            <li><a href="javascript:;">体育</a></li>
            <li><a href="javascript:;">电影</a></li>
            <li><a href="javascript:;">音乐</a></li>
            <li><a href="javascript:;">旅游</a></li>
        </ul>
    </div>

    <script>
        window.onload = function () {
            var oLink = document.getElementsByTagName("link")[0];
            var oSkin = document.getElementById("skin").getElementsByTagName("li");

            for (let i = 0; i < oSkin.length; i++) {
                oSkin[i].onclick = function () {
                    // 循环先给类的标签属性置空
                    for(var p in oSkin) oSkin[p].className = "";
                    // 在给类属性附上名字
                    this.className = "current";
                    // 这块是引入整体样式，变色
                    oLink['href'] = this.id + ".css";
                }
            }
        };
    </script>

</body>

</html>
